<!-- src/app/pages/dashboard/dashboard.component.html -->
<div class="dashboard-container">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="dashboard-icon">dashboard</mat-icon>
          Kubernetes Dashboard
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="fetchPods()">
          <mat-icon>refresh</mat-icon>
          Refresh Pods
        </button>
      </mat-card-actions>
  
      <mat-card-content>
        <app-pod-list [pods]="pods" [loading]="loading"></app-pod-list>
      </mat-card-content>
    </mat-card>
  </div>
