apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-frontend-ingress
  namespace: monitoring-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - monitoring-dashboard.duckdns.org
      secretName: monitoring-frontend-tls  # Correspond au spec.secretName du Certificate
  rules:
    - host: monitoring-dashboard.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monitoring-frontend-service
                port:
                  number: 8080