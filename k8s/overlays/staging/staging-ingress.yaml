apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-frontend-ingress
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  ingressClassName: traefik
  rules:
  - host: monitoring-frontend-staging.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-frontend-service
            port:
              number: 8080  # Assure-toi que le service expose bien ce port
